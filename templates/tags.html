{% extends "base.html" %}

{% block content %}
    <h4>Tags</h4>
    <ul class="nav nav-pills nav-stacked">
    {% for t, articles in tags %}
        <li {% if t == tag %}class="active"{% endif %}>
            <a href="{{ SITEURL }}/{{ t.url }}">
                {{ t }} <span class="badge">{{ articles|count }}</span>
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
